name: Build and Publish Caddy Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract Caddy version from Dockerfile
        id: get_version
        run: |
          echo "CADDY_VERSION=$(grep 'FROM caddy:' Dockerfile | tail -n 1 | cut -d ':' -f 2 | cut -d '-' -f 1)" >> $GITHUB_OUTPUT

      - name: Log in to the GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:${{ steps.get_version.outputs.CADDY_VERSION }}
            ghcr.io/${{ github.repository }}:latest

