name: Build and Publish Caddy Docker Image

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  build-and-publish:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Check for Dockerfile changes
        id: changed-files
        uses: tj-actions/changed-files@v47
        with:
          files: Dockerfile

      - name: Checkout repository
        if: steps.changed-files.outputs.any_changed == 'true'
        uses: actions/checkout@v4

      - name: Extract Caddy version from Dockerfile
        if: steps.changed-files.outputs.any_changed == 'true'
        id: get_version
        run: |
          echo "CADDY_VERSION=$(grep 'FROM caddy:' Dockerfile | tail -n 1 | cut -d ':' -f 2 | cut -d '-' -f 1)" >> $GITHUB_OUTPUT

      - name: Log in to the GitHub Container Registry
        if: steps.changed-files.outputs.any_changed == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        if: steps.changed-files.outputs.any_changed == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:${{ steps.get_version.outputs.CADDY_VERSION }}
            ghcr.io/${{ github.repository }}:latest

